# Automatically generated on 2022-11-11 UTC from https://codemagic.io/app/63347f270c4aeb81fb498a6d/settings
# Note that this configuration is not an exact match to UI settings. Review and adjust as necessary.

workflows:
  keyboard-main:
    name: Keyboard Main
    max_build_duration: 30
    environment:
      groups:
        - Keyboard
      flutter: 3.3.2
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF

        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
        cat >> "$FCI_BUILD_DIR/android/local.properties" <<EOF
        sdk.dir=/Users/anastasia/Library/Android/sdk
        flutter.sdk=/Users/anastasia/FlutterDev/flutter
        flutter.buildMode=release
        flutter.versionName=1.0.2
        flutter.versionCode=$BUILD_NUMBER
        EOF
      - |
      - flutter packages pub get
      - flutter config --enable-web
      - |
        echo $DOTENV1 | base64 --decode > $FCI_BUILD_DIR/dotenv

        echo $GOOGLE_SERVICES_JSON | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json

        ls

        flutter pub get

        flutter pub run build_runner build
      - flutter build appbundle --release
      - find . -name "Podfile" -execdir pod install \;
      - flutter build ios --release --no-codesign
      - |
        # build web
        flutter build web --release
        cd build/web
        7z a -r ../web.zip ./*
      - firebase deploy --token "$FIREBASE_TOKEN"
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/web.zip
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - hectoritr@hotmail.com
      google_play:
        credentials: Encrypted()
        track: internal
        in_app_update_priority: 0
